<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Editor</title>
</head>

<body style="background: #117ADE;">
  <div id="markedapp"></div>
</body>
 <script type="module">
   import Dative from 'https://cdn.jsdelivr.net/gh/Tobithedev/dativejs@v1/dist/dative.es.min.js';
   import './src/marked.min.js';
   Dative.importstyle('css/mdb.min')
   var Markdown = new Dative({
     target: '#markedapp',
     data(){
       return {
         msg: '# Hello',
         style: {
           position: 'relative',
           right: '0px',
           width: '100%',
           height: '200px',
           background: '#282828',
           outline: 'none',
           color: '#fff'
         },
         output: {
           position: 'relative',
           left: '0px',
           bottom: '20px',
           width: '100%',
           height: '205px',
           border: '1px solid #000',
           background: '#fff',
           color: '#000'
         },
         up:{
           position: 'relative',
           bottom: '260px',
           left: '250px',
           color: 'orange'
         },
         lup:{
           position: 'relative',
           bottom: '0px',
           left: '50px',
           color: '#fff',
         },
         h1:{
           color: '#fff',
           textAlign: 'center'
         },
         title: 'MarkDown Editor'
       }
     },
     template(){
       return `
        <div class="div">
          <h1 
            :style="h1"
            bind:text="title"
            >
            </h1>
          <i 
            class="fab fa-markdown fa-2x" 
            :style="lup"
            ></i><br />
         <textarea 
            :style="style" 
            :text="msg"
            on:input="markdowns"
            class="resize-none border rounded-md"
            ></textarea><br /><br />
           <i 
            class="fab fa-html5 fa-2x" 
            :style="up"
            >
            </i><br />
          <div
            :style="output" 
            ref="output"
            >
            </div>
       <h3 class="text-dark" :style="h1">Made With <span>&#9829;</span>By <a href="https://tobithedev.github.io" class="text-success">TOBI</a></h3>
        </div>
       `;
     },
     methods:{
       markdowns: function(e){
        this.$ref.output.innerHTML = marked(e.target.value, { sanitize: true, highlight: true })
       }
     }
   })
   Markdown.render()
 </script>
</html>
